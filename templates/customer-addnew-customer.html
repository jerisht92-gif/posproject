{# templates/products.html #}
{% extends "menu.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='customer-addnew-customer.css') }}">
{% endblock %}

{% block content %}


<div class="customer-page">
  <h2 class="page-title">Create New Customer</h2>

  <form id="customerForm" novalidate>

    <!-- ================= BASIC INFO ================= -->
    <h3 class="section-title">Basic Info</h3>

    <div class="form-grid">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" placeholder="First Name"  id="firstName" name="firstName" required data-required>
          <small class="error-text" id="firstNameError"></small>

      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" placeholder="Last Name" id="lastName" name="lastName"  data-required>
          <small class="error-text" id="lastNameError"></small>

      </div>

      <div class="form-group">
        <label >Customer Type</label>
        <select name="customerType" id="customerType" data-required>
          <option value="">Select Type</option>
          <option>Individual</option>
          <option>Business</option>
          <option>Organization</option>

        </select>
        <small class="error-text"></small>

      </div>

      <div class="form-group">
        <label>Customer ID (Auto Generate)</label>
        <input type="text" id="customerId" name="customerId" placeholder="auto generate"   tabindex="-1"    class="auto-field" readonly >
      </div>

      <div class="form-group">
        <label>Customer Status</label>
        <select name="customerStatus" id="customerStatus" data-required>
          <option value="">Select Status</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>
        <small class="error-text"></small>

      </div>

      <div class="form-group">
        <label>Assigned Sales Rep</label>
        <select name="salesRep" id="salesRep" data-required>
          <option value="">Select Sales Rep</option>
          <option value="custom">+ Custom</option>
        </select>
           
  <input type="text"
         id="salesRepCustom"
         class="custom-input" name="salesRepCustom" maxlength="10"
         hidden>
         <small class="error-text"></small>


      </div>
    </div>

    <!-- ================= CONTACT INFO ================= -->
    <h3 class="section-title">Contact Information</h3>

    <div class="form-grid">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="e.g. john@example.com" id="email" name="email" data-required>
          <small class="error-text" id="emailError"></small>

      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" placeholder="+91 9876543210" id="phoneNumber" name="phoneNumber" data-required>
          <small class="error-text" id="phoneError"></small>

      </div>

      <div class="form-group full">
        <label>Address</label>
        <input type="text"   name="address"   placeholder="123 Main St, Downtown, Springfield" data-required>
        <small class="error-text"></small>

      </div>

      <div class="form-group">
        <label>Street</label>
        <input type="text" name="street" placeholder="e.g.,123 Main St" data-required>
        <small class="error-text"></small>

      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" name="city" placeholder="e.g.,Springfield" data-required>
        <small class="error-text"></small>

      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" name="state" placeholder="e.g.,Illinois" data-required>
        <small class="error-text"></small>

      </div>

      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" name="zipCode" placeholder="e.g.,62704" data-required>
        <small class="error-text"></small>

      </div>

      <div class="form-group full">
        <label>Country</label>
        <input type="text" name="country" placeholder="e.g.,USA" data-required>
        <small class="error-text"></small>

      </div>
    </div>

    <!-- ================= FINANCIAL INFO ================= -->
    <h3 class="section-title">Financial Info</h3>

    <div class="form-grid inline-field">
      <div class="form-group">
        <label>Payment Terms</label>
        <select id="paymentTerms" name="paymentTerms" data-required>
          <option value="">Select Payment Terms</option>
          <option value="custom">+ Custom</option>
          <option value="Net 15">Net 15</option>
          <option value="Net 30">Net 30</option>
          <option value="Net 45">Net 45</option>
          <option value="Net 60">Net 60</option>
        </select>
        
  <input type="text"
         id="paymentTermsCustom"
         value="custom"
         class="custom-input" name="paymentTermsCustom" maxlength="20"
         hidden>
         <small class="error-text"></small>

      </div>

      <div class="form-group inline-field">
        <label>Credit Term</label>
        <select id="creditTerm" name="creditTerm" data-required>
          <option value="">Select Credit Term</option>
          <option value="custom">+ Custom</option>
          <option value="Standard">Standard</option>
          <option value="Extended">Extended</option>
          <option value="Advance">Advance</option>
          <option value="Prepaid">Prepaid</option>
          <option value="COD">COD(Cash On Delivery)</option>
        </select>
        
  <input type="text"
         id="creditTermCustom"
         value="custom"
         class="custom-input" name="creditTermCustom" maxlength="20"
         hidden>
         <small class="error-text"></small>

      </div>

    </div>

    <div class="form-grid financial-grid" style="margin-top:15px">

      <div class="form-group">
        <label>GST/Tax ID</label>
        <input type="text"  name="gstNumber" placeholder="e.g., US-123456789" id="taxId"  data-required>
        <small class="error-text"></small>

      </div>

      <div class="form-group">
        <label>Credit Limit</label>
        <input type="text" id="creditLimit"  name="creditLimit" placeholder="e.g.,45000" data-required>
        <small class="error-text"></small>

      </div>

      <div class="form-group">
        <label>Available Limit (Auto Calculated)</label>
        <input type="number" id="availableLimit" name="availableLimit" placeholder="e.g.,50000" tabindex="-1"    class="auto-field" readonly>
        <small class="error-text"></small>

      </div>
    
    </div>

    <!-- ================= ADDRESSES ================= -->
    <h3 class="section-title">Addresses</h3>

    <div class="form-group">
      <label>Billing Address</label>
      <input type="text" name="billingAddress" id="billingAddress"  placeholder="123 Main St, Downtown, Springfield" data-required>
      <small class="error-text"></small>
    </div>

    <div class="form-group" style="margin-top:15px">
      <label>Shipping Address</label>
      <input type="text" name="shippingAddress" id="shippingAddress" placeholder="456 Elm St, Westside, Springfield" data-required>
      <small class="error-text"></small>

    </div>

    <!-- ================= ACTIONS ================= -->
    <div class="form-actions">
      <button type="button" class="btn-outline" id="discardBtn">Discard</button>
      <button type="submit" class="btn-primary">Submit</button>
    </div>

  </form>
</div>


<!-- âœ… SUCCESS POPUP MODAL (with OK button, like Product) -->
<div id="customerSuccessModal" class="modal">
  <div class="modal-card" style="max-width: 420px;">
    <div class="modal-body">
      <p id="customerSuccessMessage" style="font-size: 16px; margin-bottom: 20px;"></p>
      <div style="text-align: right; margin-top: 10px;">
        <button id="customerSuccessOkBtn" type="button" class="btn-primary">
          OK
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='customer-addnew-customer.js') }}"></script>
{% endblock %}
