<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - POS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    

</head>
<body>

  <div class="animated-bg">
    <div class="gradient-layer"></div>
    <div class="wave"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <div class="login-container">
    <div class="left-section">
      <h1>Welcome Back</h1>
      <p>Log in to continue your journey of innovation and success.</p>
    </div>

    <div class="right-section">
      <div class="login-box">
        <div class="image1">
          <img src="../static/images/stack-img.webp" alt="Logo" class="stackly-logo">
        </div>

        <!-- Login error under logo -->
        <div id="loginErrorMsg" class="login-error"></div>
        <form id="loginForm" autocomplete="off"   novalidate>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              autocomplete="username"
              autofocus
              maxlength="30"
            />
            <small class="error" id="emailError"></small>
          </div>
        <div class="password-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" name="password"
                  placeholder="Enter your password"
                  maxlength="20" autocomplete="current-password" required />
            <button type="button" id="togglePassword" class="eye-btn" aria-label="Show or hide password">
              <svg id="eyeIcon" class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                  viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <small class="error" id="passwordError"></small>
          </div>
          <div  class="me-link">

            <div class="remember-me">
              <input type="checkbox" id="rememberMe" name="rememberMe">
              <label for="rememberMe">Remember Me</label>
          </div>

          <div class="forgot-link">
                      <span id="forgotPassword">
            <a href="{{ url_for('forgot_password') }}">Forgot your password?</a></span>
          </div>
          </div>
          <div class="footer-text">
            <!-- Already have an account? <a href="{{ url_for('login') }}">Log In</a> -->
            Don't have an account? <a  id="signupLink"  href="{{ url_for('home') }}">Sign Up</a>
          </div>         
          <button type="submit" class="login-btn" id="loginBtn">Log In</button>
        </form>
      </div>
    </div>
  </div>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
