<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - POS</title>

  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='Pos.css') }}"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='reset-password.css') }}">
</head>

<body class="reset-page" data-token="{{ token }}">
  <!-- animated background -->
  <div class="animated-bg">
    <div class="gradient-layer"></div>
    <div class="wave"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <div class="signup-container">
    <!-- LEFT SIDE -->
    <div class="left-section left-placeholder">
      <a href="{{ url_for('login') }}" class="remember-link">
        Remember your password? <b>Login</b>
      </a>
    </div>

    <!-- RIGHT SIDE CARD -->
    <div class="right-section">
      <div class="reset-box">
        <div class="image1">
          <img
            src="{{ url_for('static', filename='images/stack-img.webp') }}"
            alt="Stackly Logo"
            class="stackly-logo card-logo"
          >
        </div>

        <h2 class="reset-title">Reset Your Password</h2>
        <p class="reset-subtext">
          Create a strong new password for your Stackly account.
        </p>

        <form id="resetForm">
          <!-- NEW PASSWORD -->
          <div class="input-group">
            <label for="newPassword">New Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="newPassword"
                placeholder="Create a new password"
                maxlength="20"
              />
              <button
                type="button"
                id="toggleNewPwd"
                class="toggle-eye"
                aria-label="Show password"
              >
                ğŸ‘
              </button>
            </div>
            <small id="capsWarning" class="caps-warning"></small>
            <small class="rule-text">
              Password must be 8â€“20 characters and include uppercase, lowercase,
              number and special character.
            </small>
            <small class="error" id="newPwdError"></small>
          </div>

          <!-- CONFIRM PASSWORD -->
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="confirmPassword"
                placeholder="Re-enter the password"
                maxlength="20"
              />
              <button
                type="button"
                id="toggleConfirmPwd"
                class="toggle-eye"
                aria-label="Show password"
              >
                ğŸ‘
              </button>
            </div>
            <small class="error" id="confirmPwdError"></small>
          </div>

          <button type="button" id="resetBtn" class="send-btn">
            Update Password
          </button>

          <p id="resetStatus" class="status-msg"></p>
        </form>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='reset-password.js') }}" defer></script>
</body>
</html>
