<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - POS</title>
  <!-- Animated background is in this CSS -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='Pos.css') }}"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='forgot-password.css') }}">  
</head>
<body class="forgot-page">

  <!-- ðŸ”® Animated background -->
  <div class="animated-bg">
    <div class="gradient-layer"></div>
    <div class="wave"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <!-- ðŸ§© 2-column layout (same as other auth pages) -->
  <div class="signup-container">

    <!-- LEFT: "Remember your password? Login" -->
    <div class="left-section left-placeholder">
      <a href="{{ url_for('login') }}" class="remember-link">
        Remember your password? <b>Login</b>
      </a>
    </div>

    <!-- RIGHT: Forgot password glass card -->
    <div class="right-section">
      <div class="forgot-box">

        <!-- Logo -->
        <div class="image1">
          <img
            src="{{ url_for('static', filename='images/stack-img.webp') }}"
            alt="Stackly Logo"
            class="stackly-logo card-logo"
          >
        </div>

        <h2 class="forgot-title">Forgot Your Password?</h2>
        <p class="forgot-subtext">
          No worries! Enter your email and weâ€™ll send a reset link.
        </p>

        <form id="forgotForm">
          <div class="input-group">
            <label for="fpEmail">Email Address</label>
            <input
              type="email"
              id="fpEmail"
              placeholder="Enter your email address"
              required
            />
            <small id="fpEmailError" class="error"></small>
          </div>

          <button type="button" id="fpSendBtn" class="send-btn">
            Send reset link
          </button>

          <!-- Status message from JS -->
          <p id="fpStatus" class="status-msg"></p>

          <div class="footer-text">
            Donâ€™t have an account? <a href="{{ url_for('home') }}">Sign Up</a>
          </div>
        </form>

      </div><!-- /.forgot-box -->
    </div><!-- /.right-section -->

  </div><!-- /.signup-container -->

  <!-- JS at bottom -->
  <script src="{{ url_for('static', filename='forgot-password.js') }}"></script>
</body>
</html>
